<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="user-input">
            <input type="text">
        </div>
        <div class="num">
            <button>(</button>
            <button>)</button>
            <button>DEL</button>
            <button>CLR</button>
        </div>
        <div class="num">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="division">/</button>
        </div>
        <div class="num">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="mul">*</button>
        </div>
        <div class="num">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="add">+</button>
        </div>
        <div class="num">
            <button>0</button>
            <button>.</button>
            <button id="mod">%</button>
            <button id="sub">-</button>
        </div>
        <div id="equals">
            <button>ENTER</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
